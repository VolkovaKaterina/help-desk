name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Run tests
      run: npm test
    - name: Set job status
      if: ${{ always() }}
      run: echo "TESTS_STATUS=${{ job.status }}" >> $GITHUB_ENV
